{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="elemis">
    <title>Sandbox</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap');

        * {
            font-family: 'Sarala', sans-serif;
        }

        #map {
            margin: 5%;
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="wrapper bg-soft-primary">
      <nav class="navbar navbar-expand-lg center-nav transparent position-absolute navbar-dark">
        <div class="container flex-lg-row flex-nowrap align-items-center">
          <div class="navbar-brand w-100">
            <a href="#">
              <span><h1>Mapify</h1></span>
            </a>
          </div>
          <!-- /.navbar-collapse -->
          <div class="navbar-other w-100 d-flex ms-auto">
            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <li class="nav-item d-none d-md-block">
                <a href="{% url 'login' %}" class="btn btn-sm btn-success rounded-pill">Back</a>
              </li>
              <li class="nav-item d-lg-none">
                <button class="hamburger offcanvas-nav-btn"><span></span></button>
              </li>
            </ul>
            <!-- /.navbar-nav -->
          </div>
          <!-- /.navbar-other -->
        </div>
        <!-- /.container -->
      </nav>
      <!-- /.navbar -->
    </header>
      <section class="wrapper bg-soft-primary">
        <div id="map"></div>
      </section>
    </div>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCXGuPrCPsSQLH-2tYdUmyAoTrzY-25qg&callback=initMap&v=weekly" defer></script>
    <script>
        let map;
        function initMap() {
            let options = {
                center: {
                    lat: {{location.lat}},
                    lng: {{location.long}},
                },
                zoom: 19
            }
            map = new google.maps.Map(document.getElementById("map"), options)
            let marker = new google.maps.Marker({
                position: options.center,
                map: map
            })
        }
        window.initMap = initMap;
    </script>

  </body>
</html>
